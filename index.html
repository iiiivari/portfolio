<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <nav>
      <a href="index.html">Etusivu</a>
      <a href="about.html">Tietoa minusta</a>
      <a href="#projektit">Projektit</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1><span>Luon</span> itselleni tulevaisuuden portfolion</h1>
      <p>Tämä on oma pieni verkkonäyttelyni. Kokeilen, opin ja kehityn.</p>
      <div class="buttons">
        <a href="#projektit" class="btn">Katso projektit</a>
        <a href="about.html" class="btn secondary">Tietoa minusta</a>
      </div>
    </div>
  </section>

  <main>
    <section id="projektit">
      <h2>Projektit</h2>
      <div class="slider-container">
        <button class="slider-btn left" onclick="scrollSlider(-1)">←</button>
        <div class="slider" id="projectSlider">
          <div class="projekti">Projekti 1</div>
          <div class="projekti">Projekti 2</div>
          <div class="projekti">Projekti 3</div>
        </div>
        <button class="slider-btn right" onclick="scrollSlider(1)">→</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 [Nimesi]</p>
  </footer>

  <script>
    function scrollSlider(direction) {
      const slider = document.getElementById("projectSlider");
      const scrollAmount = 300;
      slider.scrollBy({
        left: direction * scrollAmount,
        behavior: "smooth"
      });
    }
  </script>
</body>
</html>
