<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Portfolio – Projektit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="slider-section">
    <div class="slider-header">
      <h2>Projektit</h2>
      <div class="nav-buttons">
        <button class="slider-btn" onclick="scrollSlider(-1)">&#10094;</button>
        <button class="slider-btn" onclick="scrollSlider(1)">&#10095;</button>
      </div>
    </div>

    <div class="slider-container">
      <div class="slider" id="projectSlider">
        <div class="card">
          <img src="https://via.placeholder.com/300x200/000000/ffffff?text=Projekti+1" alt="Projekti 1">
          <div class="card-info">
            <div class="stars">★★★★★</div>
            <h3>Blake Star</h3>
            <p>COO, blackstar.com</p>
          </div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x200/cccc33/000000?text=Projekti+2" alt="Projekti 2">
          <div class="card-info">
            <div class="stars">★★★★★</div>
            <h3>David Gilmore</h3>
            <p>CTO, darkside.ai</p>
          </div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x200/444444/ffffff?text=Projekti+3" alt="Projekti 3">
          <div class="card-info">
            <div class="stars">★★★★★</div>
            <h3>Gerard White</h3>
            <p>COO, exo4emo.ai</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    function scrollSlider(direction) {
      const slider = document.getElementById("projectSlider");
      const scrollAmount = 320;
      slider.scrollBy({
        left: direction * scrollAmount,
        behavior: "smooth"
      });
    }
  </script>
</body>
</html>
